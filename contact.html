<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hizkeal Yeshitila - Contact</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Hiz<span>keal</span></a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <div class="contact-center"><h3>Get In Touch</h3></div>
    <div class="contact-form">
      <form action="">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <input type="submit" value="Send Message" class="send-btn">
      </form>
    </div>
  </section>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-center">
      <h4>Quick Links</h4>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="footer-right">
      <h4>Contact</h4>
      <p>Email: <a href="mailto:hizkeal@example.com">hizkeal@example.com</a></p>
      <div class="footer-socials">
        <a href="https://github.com/hi-z-k" target="_blank"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
      </div>
    </div>

  </div>

  <div class="footer-bottom">
    <p>© 2025 Hizkeal Yeshitila — All Rights Reserved</p>
  </div>
</footer>

<script>
  const menuIcon = document.getElementById('menu-icon');
  const navbar = document.querySelector('.navbar');

 

  menuIcon.addEventListener('click', () => {
     console.log("clicked")
    navbar.classList.toggle('active');
  });
</script>
</body>
</html>
